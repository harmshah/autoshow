  <div class="form_bg ">
      <div class="container"> 
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-lg-6 form">
                  <form>
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                      <label for="phone" class="form-label">Phone</label>
                      <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="mb-3">
                      <label for="car-type" class="form-label">What type of car do you own?</label>
                      <select class="form-select" id="car-type" required>
                        <option selected disabled>Choose one...</option>
                        <option value="sedan">Sedan</option>
                        <option value="suv">SUV</option>
                        <option value="sports">Sports Car</option>
                        <option value="truck">Truck</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Do you plan on attending the event this year?</label>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="attend-event" id="yes-attend" value="yes" required>
                        <label class="form-check-label" for="yes-attend">
                          Yes
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="attend-event" id="no-attend" value="no" required>
                        <label class="form-check-label" for="no-attend">
                          No
                        </label>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">If you are attending, what is your main reason for attending?</label>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="reason-for-attending" id="see-new-cars" value="see-new-cars" required>
                        <label class="form-check-label" for="see-new-cars">
                          To see new cars
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="reason-for-attending" id="meet-people" value="meet-people" required>
                        <label class="form-check-label" for="meet-people">
                          To meet other car enthusiasts
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="reason-for-attending" id="participate-activities" value="participate-activities" required>
                        <label class="form-check-label" for="participate-activities">
                          To participate in activities
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="reason-for-attending" id="other-reason" value="other" required>
                        <label class="form-check-label" for="other-reason">
                          Other (please specify)
                        </label>
                        <input type="text" class="form-control mt-2" id="other-reason-text" placeholder="Please specify">
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="comments" class="form-label">Do you have any comments or suggestions for the event organizers?</label>
                      <textarea class="form-control" id="comments" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>
          
          </div>
